<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <img v-bind:src="image"/>
            </div>
            <div class="product-info">
              <h1>Details</h1>
              <h2>{{ product }}</h2>
              <!--Challenge 1: Add info about the product-->
              <p> Description: {{description}} </p>
              <!-- Challgenge 2: Bind a url to the data object then bind it to an anchor tag's href attribute -->
              <a v-bind:href="url">More products like this</a>
              <p v-if="inventory > 10">In Stock</p>
              <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
              <p v-else>Out of Stock</p>
              <!-- Challgenge 3: Add an onSale boolean to the data object -->
              <p v-if="onSale">On Sale!</p>
            
            </div>
          </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app');
    </script>

  </body>
</html>
